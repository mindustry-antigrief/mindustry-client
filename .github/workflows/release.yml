name: Release Update

on:
  push:
    tags: v*
  workflow_dispatch:


jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Cancel Previous Workflows
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout Commit
        uses: actions/checkout@v2

      - name: Set up JDK 14
        uses: actions/setup-java@v1
        with:
          java-version: 14

      - name: Build Client
        run: ./gradlew test desktop:dist -PclientBuild=${{ github.run_number }} -PupdateUrl=${{ github.repository }}
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }} (${{ GITHUB.REF }})
          body: |
            ### Download the `desktop.jar` file, not the others
            Foo's Client Build ${{ github.run_number }}
            Steam installation instructions [here](../../#steam)
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: desktop/build/libs/Mindustry.jar
          asset_name: desktop.jar
          asset_content_type: application/zip


      - name: Upload Test Results To Pages
        if: ${{ !cancelled() }}
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: tests/build/reports/tests/test
          CLEAN: true # Automatically remove deleted files from the deploy branch

      - name: Upload Artifact # Only uploaded on fail to save some time
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: Zipped Jar
          path: desktop/build/libs/Mindustry.jar

      - name: Steam (Redundant, kept for backwards compat.)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: desktop/build/libs/Mindustry.jar
          asset_name: steam.jar
          asset_content_type: application/zip

      - name: Desktop-release (Redundant, kept for backwards compat.)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: desktop/build/libs/Mindustry.jar
          asset_name: desktop-release.jar
          asset_content_type: application/zip